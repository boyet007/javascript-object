<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function validate() {

            var emailID = document.myForm.Email.value;
            atpos =emailID.indexOf('@');
            dotpos = emailID.lastIndexOf('.');

            if (document.myForm.Name.value == "") {
                alert('please provide your name!');
                document.myForm.Name.focus();
                return false;
            }

            if (document.myForm.Email.value == "") {
                alert('please provide your Email!');
                document.myForm.Email.focus();
                return false;
            }

            if (atpos < 1 || (dotpos - atpos < 2)) {
                alert('Please enter correct email ID')
                document.myForm.Email.focus();
                return false;
            }

            if (document.myForm.Zip.value == "") {
                alert('please provide your Zip!');
                document.myForm.Zip.focus();
                return false;
            }

                //isNaN = is illegal number??
            if ( document.myForm.Zip.value == "" || isNaN(document.myForm.Zip.value) || document.myForm.Zip.value.length != 5 ) {
                alert('please provide a zip in the format #####');
                document.myForm.Zip.focus();
                return false;
            }

            if (document.myForm.Country.value == "-1") {
                alert('please provide your country!');
                document.myForm.Country.focus();
                return false;
            }

            return ( true );

        }
    </script>
</head>

<body>
    <form action="/04-result.html" name="myForm" onsubmit="return (validate());">
        <table cellspacing="2" cellpadding="2" border="1">
            <tr>
                <td align="right">Name</td>
                <td><input type="text" name="Name"></td>
            </tr>
            <tr>
                <td align="right">Email</td>
                <td><input type="text" name="Email"></td>
            </tr>
            <tr>
                <td align="right">Zip</td>
                <td><input type="text" name="Zip"></td>
            </tr>
            <tr>
                <td align="right">Country</td>
                <td>
                    <select name="Country">
                        <option value="-1" selected>[choose yours]</option>
                        <option value="1">USA</option>
                        <option value="2">UK</option>
                        <option value="3">India</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td align="right"></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
